<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Card</title>
  </head>
  <body>
   <div class="container">
    <div class="row ">
      <div class="col-md-6 mt-5 rounded-4">
        <div class="card rounded-4 border-0 shadow-lg">
          <!-- card 1 -->
          <div class="card-body">
            <h5 class="card-title fw-bold">Free</h5>
            <p class="card-text">For Freelancers</p>
            <h2 class="fw-bold">$0</h2>
            <div class="ul list-group list-group-flush mt-3">
              <li class="list-group-item border-0"><i class="bi bi-check2"></i> Single User</li>
              <li class="list-group-item border-0"><i class="bi bi-check2"></i> 10 Download Per Month</li>
              <li class="list-group-item border-0"><i class="bi bi-check2"></i> Faster Files</li>
              <li class="list-group-item border-0"><i class="bi bi-check2"></i> 25 Custom Packs</li>
            </div>
            <div class="d-grid">
              <button class="btn text-bg-dark rounded-5 mt-5 mb-2">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5 mb-5">
        <div class="card text-bg-dark rounded-4 border-0 shadow-lg">
          <!-- card 2 -->
          <div class="card-body">
            <h5 class="card-title fw-bold">Free</h5>
            <p class="card-text">For Freelancers</p>
            <h2 class="fw-bold">$100</h2>
            <div class="ul list-group list-group-flush  mt-3">
              <li class="list-group-item border-0 text-bg-dark"><i class="bi bi-check2"></i> Unlimited Users</li>
              <li class="list-group-item border-0 text-bg-dark"><i class="bi bi-check2"></i> Unlimited Downloads</li>
              <li class="list-group-item border-0 text-bg-dark"><i class="bi bi-check2"></i> Fully-Editable Files</li>
              <li class="list-group-item border-0 text-bg-dark"><i class="bi bi-check2"></i> 200 Custom Packs</li>
            </div>
            <div class="d-grid">
              <button class="btn text-bg-light rounded-5 mt-5 mb-2">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
